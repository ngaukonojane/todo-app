<!DOCTYPE html>
<html>
<head>
	<title>Todo app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<style type="text/css">
	body{
		background-color: #ccc;
		padding-top: 50px;
	}
		
		.container{
			background-color: white;
			max-width: 600px;
			padding: 25px;
		}
	</style>


</head>
<body>
<div class="container">

<form method="post">
		    <div class="row">
		     <div class="col">

		      <div class="form-group">
				 <label>Task Name</label>
				 <input type="text" name="taskName" class="form-control">
			  </div>
			  </div>

		    <div class="col">
		      <div class="form-group">
				<label>Due Date</label>
				<input type="date" name="taskDate" class="form-control">
			 </div>
		     		
		    </div>

	</div>
	

	<button type="submit" class="btn btn-primary btn-block">Add Task</button>
</form>
<hr>

<h3>Todo items</h3>

<ul class="list-group">
	<li class="list-group-item d-flex justify-content-between align-items-center">JavaScript<span class="badge badge-primary badge-pill">2 days</span></li>	

	


</ul>


</div>
<script src="app.js"></script>



</body>
</html>
